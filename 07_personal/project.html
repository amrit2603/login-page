<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Auth0 Login</title>
</head>

<body>
    <div class="container">
        <h1>Login with Auth0</h1>
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>
        <button onclick="getUser()">Get Profile</button>
        <pre id="user-info"></pre>
    </div>

    <script>
        async function login() {
            window.location.href = "http://localhost:3000/login";
        }

        async function logout() {
            window.location.href = "http://localhost:3000/logout";
        }

        async function getUser() {
            const response = await fetch("http://localhost:3000/profile", { credentials: "include" });
            const data = await response.json();
            document.getElementById("user-info").innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>

</html>
